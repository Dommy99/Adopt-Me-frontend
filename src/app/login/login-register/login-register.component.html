<form [formGroup]="form" class="row g-3">
  <div class="col-auto">
    <label for="inputEmail" class="visually-hidden">Email</label>
    <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
  </div>
  <div class="col-auto">
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>
  <div class="col-auto">
    <button (click)="login()" type="button" class="btn btn-primary mb-3">Login</button>
  </div>
  <div class="col-auto">
    <button (click)="register()" type="button" class="btn btn-primary mb-3">Register</button>
  </div>
</form>
