  <!-- img-carousel.component.html -->
<div id="carouselExampleDark" class="carousel carousel-dark slide" (slideChange)="onSlideChange($event)">
  <div class="carousel-inner">
    <div class="carousel-item" 
         [class.active]="i === 0" 
         data-bs-interval="10000" 
         *ngFor="let animal of animals; let i = index">
      <img [src]="animal.img" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{animal.name}}</h5>
        
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
